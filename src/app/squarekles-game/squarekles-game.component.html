<div class = "game">
  <div class = "game-container">
    <h1 class = "title">TUFFBLUFF</h1>
    <p class="url-description-text">Give this URL to all friends that wish to join or watch: https://tuffbluff.com/squarekles/{{ identifier }}</p>
    <div class = "player-avatar-container">
      <app-squarkles-avatar class = "player-1-avatar" *ngIf="getWhetherPlayerAvatarShouldExist(0)" [ngStyle]="{'top': getPositionOfPlayerAtIndex(0)}" [game]="game" [index]="0"></app-squarkles-avatar>
      <app-squarkles-avatar class = "player-2-avatar" *ngIf="getWhetherPlayerAvatarShouldExist(1)" [ngStyle]="{'top': getPositionOfPlayerAtIndex(1)}" [game]="game" [index]="1"></app-squarkles-avatar>
      <app-squarkles-avatar class = "player-3-avatar" *ngIf="getWhetherPlayerAvatarShouldExist(2)" [ngStyle]="{'top': getPositionOfPlayerAtIndex(2)}" [game]="game" [index]="2"></app-squarkles-avatar>
      <app-squarkles-avatar class = "player-3-avatar" *ngIf="getWhetherPlayerAvatarShouldExist(3)" [ngStyle]="{'top': getPositionOfPlayerAtIndex(3)}" [game]="game" [index]="3"></app-squarkles-avatar>
    </div>
    <div class="coin-exchange-carrier-carrier">
      <app-coin-exchange-carrier class="coin-exchange-carrier-1" [game]="game" [elementIndex]="0"></app-coin-exchange-carrier>
      <app-coin-exchange-carrier class="coin-exchange-carrier-2" [game]="game" [elementIndex]="1"></app-coin-exchange-carrier>
      <app-coin-exchange-carrier class="coin-exchange-carrier-3" [game]="game" [elementIndex]="2"></app-coin-exchange-carrier>
      <app-coin-exchange-carrier class="coin-exchange-carrier-4" [game]="game" [elementIndex]="3"></app-coin-exchange-carrier>
      <app-coin-exchange-carrier class="coin-exchange-carrier-5" [game]="game" [elementIndex]="4"></app-coin-exchange-carrier>
      <app-coin-exchange-carrier class="coin-exchange-carrier-6" [game]="game" [elementIndex]="5"></app-coin-exchange-carrier>
    </div>
    <div class = bonus-carrier>
      <app-squarkles-bonus [game]="game" [victoryTile]="getVictoryTile(0)" class="bonus-1" *ngIf="bonusShouldShowUp(0)"></app-squarkles-bonus>
      <app-squarkles-bonus [game]="game" [victoryTile]="getVictoryTile(1)" class="bonus-2" *ngIf="bonusShouldShowUp(1)"></app-squarkles-bonus>
      <app-squarkles-bonus [game]="game" [victoryTile]="getVictoryTile(2)" class="bonus-3" *ngIf="bonusShouldShowUp(2)"></app-squarkles-bonus>
      <app-squarkles-bonus [game]="game" [victoryTile]="getVictoryTile(3)" class="bonus-4" *ngIf="bonusShouldShowUp(3)"></app-squarkles-bonus>
      <app-squarkles-bonus [game]="game" [victoryTile]="getVictoryTile(4)" class="bonus-5" *ngIf="bonusShouldShowUp(4)"></app-squarkles-bonus>
    </div>
    <div class="top-tier-cards-carrier">
      <app-squarekles-deck [game]="game" [tier]="'top'"></app-squarekles-deck>
      <app-squarkles-card class="resource-card-slot-1" [game]="game" [card]="getCard('top', 0)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-2" [game]="game" [card]="getCard('top', 1)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-3" [game]="game" [card]="getCard('top', 2)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-4" [game]="game" [card]="getCard('top', 3)"></app-squarkles-card>
    </div>
    <div class="middle-tier-cards-carrier">
      <app-squarekles-deck [game]="game" [tier]="'middle'"></app-squarekles-deck>
      <app-squarkles-card class="resource-card-slot-1" [game]="game" [card]="getCard('middle', 0)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-2" [game]="game" [card]="getCard('middle', 1)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-3" [game]="game" [card]="getCard('middle', 2)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-4" [game]="game" [card]="getCard('middle', 3)"></app-squarkles-card>
    </div>
    <div class="bottom-tier-cards-carrier">
      <app-squarekles-deck [game]="game" [tier]="'bottom'"></app-squarekles-deck>
      <app-squarkles-card class="resource-card-slot-1" [game]="game" [card]="getCard('bottom', 0)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-2" [game]="game" [card]="getCard('bottom', 1)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-3" [game]="game" [card]="getCard('bottom', 2)"></app-squarkles-card>
      <app-squarkles-card class="resource-card-slot-4" [game]="game" [card]="getCard('bottom', 3)"></app-squarkles-card>
    </div>
  </div>
</div>
